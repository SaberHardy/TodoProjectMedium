{% extends 'todoApp/base.html' %}

{% block content %}
<!--put this in a card -->

<div class="card container shadow-sm my-5 " style="width: 30rem;">
    <div class="card-body">
        <h3 class="form-group d-flex justify-content-center align-items-center container">
            Delete: "<strong>{{ object.title }}</strong>"?</h3>
        <div class="form-group d-flex justify-content-center align-items-center container">
            <form method="POST" class="delete-form text-center my-5">
                {% csrf_token %}
                <strong class="text-danger">Are you sure you want to delete this todo ?!!</strong><br/>
                <button class="btn btn-danger delete-btn my-5">Delete Todo</button>
                <a href="{% url 'index' %}" class="btn btn-secondary my-5 mx-5">Go back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
