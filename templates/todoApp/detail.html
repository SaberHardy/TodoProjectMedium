<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 my-5">
            <h2 class="text-center mb-4">Here are your todos, Stay Organized . . .</h2>
            <div class="card shadow-sm card-details">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ todo.title }}</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        {% if todo.priority == 'H' %}
                        <span class="badge badge-danger">High</span>
                        {% elif todo.priority == 'M' %}
                        <span class="badge badge-warning">Medium</span>
                        {% elif todo.priority == 'L' %}
                        <span class="badge badge-success">Low</span>
                        {% else %}
                        <span class="badge badge-secondary">None</span>
                        {% endif %}
                    </h5>
                    <p class="card-text">{{ todo.description }}</p>
                    <h6 class="card-subtitle mb-2 text-muted">{{ todo.date_created }}</h6>
                    <div class="mt-3 float-right">
                        <a href="{% url 'index' %}" class="text-primary">Back home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
